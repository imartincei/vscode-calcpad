<div style="position: relative; width: 100%;">
    <!-- Background SVG positioned absolutely -->
    <div style="position: absolute; top: -20px; right: 10px; width: 50px; height: 50px; opacity: 0.1; z-index: -1;">
        {{backgroundSvg}}
    </div>
    <table style="width: 100%; font-size: 10px; border-bottom: 1px solid #ddd; padding: 5px 0; border-collapse: collapse;">
        <tr>
            <td style="width: 33%; text-align: left; font-weight: bold; color: #000;">{{documentTitle}}</td>
            <td style="width: 34%; text-align: center; color: #000;">{{headerCenter}}</td>
            <td style="width: 33%; text-align: right; color: #666;">{{currentDate}}</td>
        </tr>
    </table>
</div>
